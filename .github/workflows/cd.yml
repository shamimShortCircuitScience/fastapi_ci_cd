name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload Docker Compose to EC2
        uses: appleboy/ssh-action@master
        with:
          host: 52.91.98.167
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            mkdir -p /home/ubuntu/
            echo "Uploading Docker Compose file"
            docker-compose -f docker-compose.yml down
            docker-compose -f docker-compose.yml up -d

      - name: Deploy Application on EC2
        uses: appleboy/ssh-action@master
        with:
          host: 52.91.98.167
          username: ubuntu
          key: ${{ env.EC2_KEY }}
          port: 22
          source: ./docker-compose.yml
          target: /home/ubuntu/docker-compose.yml
          script: |
            cd /home/ubuntu/
            docker-compose down
            docker-compose up -d
